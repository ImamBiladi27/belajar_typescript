  <body class="relative min-h-screen overflow-hidden">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
      <img
        src="/img/bg-login.jpg"
        class="w-full h-full object-cover"
        alt="Background"
      />
    </div>

    <!-- Form Container -->
    <div
      class="relative z-10 flex items-center justify-center min-h-screen px-4"
    >
      <form
        id="loginForm"
        class="backdrop-blur-md bg-white/30 border border-white/20 shadow-xl rounded-2xl px-8 pt-8 pb-10 w-full max-w-md text-gray-800"
      >
        <h2 class="text-2xl font-bold mb-6 text-center text-white drop-shadow">
          Login
        </h2>

        <div class="mb-5">
          <label class="block text-white text-sm font-semibold mb-2"
            >Email</label
          >
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 rounded bg-white/80 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-6">
          <label class="block text-white text-sm font-semibold mb-2"
            >Password</label
          >
          <input
            id="password"
            type="password"
            placeholder="********"
            class="w-full px-4 py-2 rounded bg-white/80 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition"
        >
          Login
        </button>
      </form>
    </div>
    <script src="./src/login.js"></script>
  </body>
</html>
